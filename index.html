<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Card Generator - Time Selection</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
padding: 20px;
margin: 0;
}

.time-selection {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 100vh;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
padding: 20px;
}

.time-selection h1 {
color: white;
font-size: 3em;
font-weight: 700;
margin-bottom: 50px;
text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
text-align: center;
}

.time-buttons {
display: flex;
gap: 30px;
flex-wrap: wrap;
justify-content: center;
}

.time-btn {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
width: 200px;
height: 200px;
border-radius: 20px;
background: white;
box-shadow: 0 10px 30px rgba(0,0,0,0.2);
cursor: pointer;
transition: all 0.3s;
text-decoration: none;
color: #1f2937;
}

.time-btn:hover {
transform: translateY(-10px);
box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

.time-btn svg {
width: 60px;
height: 60px;
margin-bottom: 15px;
}

.time-btn h3 {
font-size: 1.5em;
font-weight: 600;
margin: 0;
}

.time-btn.noon {
background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
color: white;
}

.time-btn.evening {
background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
color: white;
}

.time-btn.night {
background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
color: white;
}

@media (max-width: 768px) {
.time-selection h1 {
font-size: 2em;
}

.time-buttons {
flex-direction: column;
align-items: center;
}
}
</style>
</head>
<body>
<div class="time-selection">
<h1>ðŸ“¸ Photo Card Generator</h1>
<h2>Select Time of Day</h2>
<div class="time-buttons">
<a href="noon.html" class="time-btn noon">
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<circle cx="12" cy="12" r="5"></circle>
<line x1="12" y1="1" x2="12" y2="3"></line>
<line x1="12" y1="21" x2="12" y2="23"></line>
<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
<line x1="1" y1="12" x2="3" y2="12"></line>
<line x1="21" y1="12" x2="23" y2="12"></line>
<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
</svg>
<h3>Noon</h3>
</a>
<a href="evening.html" class="time-btn evening">
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<path d="M17.47 14.38a10 10 0 0 0-10.94 0"></path>
<path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path>
</svg>
<h3>Evening</h3>
</a>
<a href="night.html" class="time-btn night">
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
</svg>
<h3>Night</h3>
</a>
</div>
</div>
</body>
</html>
